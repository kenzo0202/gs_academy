<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
<script>
$(document).ready(function(){
     //ここからJSを記述Start!!!
      $("#gu_btn").on("click",function(){
          var random = Math.floor(Math.random()*3+1);
          if(random ==1){
            $("#pc").html("グー");
            $("#result").html("引き分け");
          }else if(random == 2){
            $("#pc").html("チョキ");
            $("#result").html("勝ち");
          }else if(random == 3){
            $("#pc").html("パー");
            $("#result").html("負け");
          }
      });
    $("#cho_btn").on("click",function(){
          var random = Math.floor(Math.random()*3+1);
          if(random ==1){
            $("#pc").html("グー");
            $("#result").html("負け");
          }else if(random == 2){
            $("#pc").html("チョキ");
            $("#result").html("引き分け");
          }else if(random == 3){
            $("#pc").html("パー");
            $("#result").html("勝ち");
          }
      });
    $("#par_btn").on("click",function(){
          var random = Math.floor(Math.random()*3+1);
          if(random ==1){
            $("#pc").html("グー");
            $("#result").html("勝ち");
          }else if(random == 2){
            $("#pc").html("チョキ");
            $("#result").html("負け");
          }else if(random == 3){
            $("#pc").html("パー");
            $("#result").html("引き分け");
          }
      });





     //ここまでJSを記述End!!!
});
</script>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div id="pc">コンピュータの出した手（表示領域）</div>
  <div id="result">勝ち負け引き分け（表示領域）</div>
</main>


<footer></footer>
</body>
</html>
