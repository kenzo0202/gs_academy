
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>for: 反復処理の確認:forと配列</title>
<script>
window.onload = function(){
//-------------------------------------------------
//ここから下に記述


    //1.配列を作成（必要な分だけ。。。今回は適当数に記述）
    var ar = ["A","B","C","D","E","F","G","H","I","J"];
    //2.変数の入れ物を作成
    var str = "";
    //3.繰返し処理で、文字列と配列を組み合わせ作成
    for(var i=0; i < 10; i++){
        str = str + ar[i]
    }

    //4.変数「str」に入ってる文字列を pタグid="view"に表示
    document.querySelector("#view").innerHTML = str;


//ここから上に記述
//-------------------------------------------------
}
</script>
</head>
<body>
  <h1>for: 反復処理の確認:forと配列</h1>
  <p id="view">ここにループ処理の結果が表示されます。</p>
</body>
</html>
