
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>for: 反復処理の確認:for＆SELECT</title>
<script>
window.onload=function(){
//-------------------------------------------------
//ここから下に記述


  //1.変数の入れ物を作成
  var str="";
  //2.繰返し処理で、HTMLタグと表示文字を作成
    for (var i=0;i<10;i++){
        str = str + '<option>' + i + '</option>';
    }

  //3.変数「html」に入ってる文字列を pタグid="view"に表示
  document.querySelector("#view").innerHTML = str;


//ここから上に記述
//-------------------------------------------------
}
</script>
</head>
<body>
  <h1>for: 反復処理の確認:for＆SELECT</h1>
  <select id="view"></select>
</body>
</html>
