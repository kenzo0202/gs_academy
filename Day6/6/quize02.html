<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>クイズ練習（複数）</title>
<script>
$(document).ready(function(){
  //ここから記述領域［START］

  //以下に配列を記述してください。
  //問題文[配列]
    var question = ["私の名前は？","私のペットの名前は?","私の出身地は?"];
  //回答選択肢[多重配列]
    var answer= [["TARO","YUJIRO","KENZO"],["POCHI","KONAN","TAMA"],["HIROSHIMA","TOKYO","OSAKA"]];

  //答え[配列]
    var ans =["3","2","1"];
    var num = 0
    




  //1.最初の問題文＆回答選択肢＆回答値を設定
    $("#quest").html(question[num]);
    $("#toi1").html(answer[num][0]);
    $("#toi2").html(answer[num][1]);
    $("#toi3").html(answer[num][2]);

  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
    $("input").on("click",function(){
        if($(this).val()==ans[num]){
            console.log("正解です");
        }else{
            console.log("不正解です")
        }
        num++;
        if(num < 3){
        $("#quest").html(question[num]);
        $("#toi1").html(answer[num][0]);
        $("#toi2").html(answer[num][1]);
        $("#toi3").html(answer[num][2]);
        }else if(num = 3){
            alert("終わったよ！")
        }
    })






  });


  //ここまでが記述領域［END］
</script>
</head>
<body>

<header>
    <h1>クイズ練習（複数）</h1>
</header>

<main>
  <p id="quest"></p>
  <p>
    <input type="radio" name="toi" value="1"><span id="toi1"></span>
    <input type="radio" name="toi" value="2"><span id="toi2"></span>
    <input type="radio" name="toi" value="3"><span id="toi3"></span>
  </p>
</main>

<footer>フッター</footer>
</body>
</html>
