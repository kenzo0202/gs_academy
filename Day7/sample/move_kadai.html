<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>円</title>
<script src="js/jquery-2.1.3.min.js"></script>
<script>
$(document).ready(function(){
//ここから下にJavascriptを記述
  var canvas = $("#canvas")[0]; //canvasSize:500x500
  var ctx = canvas.getContext("2d");


  //描画処理
  var i = 1;     //移動座標を保持する変数
  var sec = 100; //0.1秒間隔で描画（setIntervalで使用）
  var count = 0;
  function f_arc(){
    //パスの開始
    ctx.beginPath();
    //前に描画してるものを消去
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    //色指定
    ctx.fillStyle = "#f00";
    //線の太さ
    ctx.lineWidth = 5;
    //円の設定（X中心軸,Y中心軸、半径、円のスタート度、円のエンド度、回転）
    if(count%2 == 0){
        ctx.arc(i-(count*500), 100, 50, 0, Math.PI*2, false); // full circle
    }else if(count%2 == 1){
        ctx.arc(500*(count+1)-i, 100, 50, 0, Math.PI*2, false); // full circle
    }
    count = Math.floor(i/500);
    console.log()
    //描画
    ctx.fill();
    //パスを閉じる
    ctx.closePath();
    i += 100;
  }

  //0.1秒間隔で描画
  setInterval(f_arc, sec);



//ここから上にJavascriptを記述
});
</script>
</head>
<body>



<canvas id="canvas" width="500" height="500"></canvas>




</body>
</html>
